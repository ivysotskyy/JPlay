# Thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
#Database creation
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.jakarta.persistance.schema-generation.script.drop-target=sql/drop_tables.sql
spring.jpa.properties.jakarta.persistance.schema-generation.script.create-target=sql/create_tables.sql
#Database settings
spring.session.jdbc.initialize-schema=always
spring.jpa.generate-ddl=false
spring.datasource.url=jdbc:h2:./db/demo;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.password=
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Debug:
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
#Jplay:
#Application will scan this path for Audio File on startup
jplay.audio.base-dir=src/test/resources/samples